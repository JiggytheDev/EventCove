<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTCOVE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.svg"> 
</head>
<body>
    <div class="nav-links">
        <a href="/#index.html">
            <img src="images/favicon.svg" alt=""> 
        </a>
    </div>

    <section class="signup-page">
        <div class="create">
            <h3>Create an account</h3>
            <p>Creating an account with eventcove is free, get started today!</p>
            <label for="signup" class="signup">
                <span class="name">First Name</span>
                <input type="text">

                <span class="name">Last Name</span>
                <input type="text">

                <span class="name">Email</span>
                <input type="email">

                <span class="name">Password</span>
                <input type="password" placeholder="********">

                <span class="name">Confirm Password</span>
                <input type="password" placeholder="********">

                <div class="signup-btn">
                    <button>Sign Up</button>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"></path></svg>
                        Sign up with Google</button>
                </div>
                
            </label>

            <span class="span">Already have an account? <a href="#">Sign in</a></span>
            <span>By continuing, you agree to EventCove's Terms and <a href="#">Privacy Policy.</a></span>
        </div>
        <div class="auth-bg">
            <div class="auth-bg-content">
                <img src="images/briefcase.svg" alt="">
                <h3>Smart Event Management</h3>
            </div>
            <div class="auth-bg-content">
                <img src="images/brush.svg" alt="">
                <h3>Customizable Branding</h3>
            </div>
            <div class="auth-bg-content">
                <img src="images/ticket.svg" alt="">
                <h3>Effortless Ticketing</h3>
            </div>
            <div class="auth-bg-content">
                <img src="images/money-2.svg" alt="">
                <h3>Secure Payment</h3>
            </div>
        </div>
    </section>
</body>
</html>
